<div class="d-flex flex-column flex-fill">
  <div class="header">
    <div *ngFor="let col of columns" class="g-column" [style.width.px]="col.width">
      {{col.caption}}
    </div>
  </div>
  <div class="body flex-fill">
      <div *ngFor="let row of data" class="g-row">
        <div *ngFor="let col of columns" class="g-column" [style.width.px]="col.width">
          {{row[col.name]}}
        </div>
      </div>
  </div>
  <div class="footer">
    1
  </div>
</div>
